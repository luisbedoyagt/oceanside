<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeachRentals - Chalets en la playa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-gradient-to-b from-sky-50 to-white text-slate-800">

  <header class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-sky-500 rounded flex items-center justify-center text-white font-bold">BR</div>
        <div>
          <h1 class="text-xl font-semibold">BeachRentals</h1>
          <p class="text-sm text-slate-500">Chalets y casas de vacaciones en la playa</p>
        </div>
      </div>
      <nav class="hidden md:flex gap-4 text-sm text-slate-600">
        <a href="#" class="hover:underline">Propiedades</a>
        <a href="#" class="hover:underline">Cómo funciona</a>
        <a href="#" class="hover:underline">Contacto</a>
        <button class="px-3 py-1 rounded bg-sky-500 text-white text-sm">Publica tu propiedad</button>
      </nav>
    </div>

    <main class="mt-6 bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="relative h-72 md:h-96">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=60" alt="Playa" class="w-full h-full object-cover brightness-90" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent"></div>
        <div class="absolute left-6 bottom-6 text-white">
          <h2 class="text-3xl md:text-5xl font-extrabold">Encuentra tu chalet perfecto</h2>
          <p class="mt-2 text-sm md:text-base text-white/90">Filtros inteligentes, reservas seguras y fotos que venden por sí solas.</p>
        </div>
        <form id="searchForm" class="absolute left-6 right-6 md:left-12 md:right-12 -translate-y-6 md:-translate-y-12 bottom-0">
          <div class="bg-white p-4 rounded-lg shadow flex flex-col md:flex-row gap-3">
            <input id="searchInput" class="flex-1 p-3 border rounded-md" placeholder="Destino o nombre" />
            <input type="date" class="p-3 border rounded-md w-40" />
            <input type="date" class="p-3 border rounded-md w-40" />
            <input type="number" min="1" placeholder="Huéspedes" class="p-3 border rounded-md w-28" />
            <button type="button" id="btnBuscar" class="px-5 py-3 bg-sky-600 text-white rounded-md font-semibold">Buscar</button>
          </div>
        </form>
      </div>

      <section class="p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
          <div><span id="resultCount" class="text-sm text-slate-500">3 resultados</span></div>
        </div>

        <div id="propertyList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Las propiedades se insertan aquí -->
        </div>
      </section>
    </main>

    <footer class="mt-6 text-center text-sm text-slate-500">
      © <span id="year"></span> BeachRentals — Hecho con sol y HTML
    </footer>
  </header>

  <!-- Modal Detalle -->
  <div id="modal" class="modal fixed inset-0 bg-black/40 items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow max-w-3xl w-full overflow-auto">
      <div class="relative">
        <img id="modalImg" class="w-full h-64 object-cover rounded-t-lg" />
        <button id="closeModal" class="absolute top-3 right-3 bg-white/90 p-2 rounded">Cerrar</button>
      </div>
      <div class="p-6">
        <h2 id="modalTitle" class="text-2xl font-bold"></h2>
        <p id="modalDesc" class="mt-4 text-slate-700"></p>
        <div class="mt-6 flex items-center gap-4">
          <div id="modalPrice" class="text-2xl font-bold"></div>
          <button class="ml-auto px-5 py-3 bg-emerald-600 text-white rounded-md font-semibold">Iniciar reserva</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const properties = [
      {
        title: 'Chalet Vista Sol',
        location: 'Playa Linda',
        price: 120,
        image: 'https://images.unsplash.com/photo-1505691723518-36a2e3b4b1a2?auto=format&fit=crop&w=1200&q=60',
        desc: 'Chalet con vista al mar, terraza amplia y hamacas. A 2 minutos de la playa.'
      },
      {
        title: 'Casa Brisa Marina',
        location: 'Costa Dorada',
        price: 200,
        image: 'https://images.unsplash.com/photo-1505691723516-6c2b0f0c5c1b?auto=format&fit=crop&w=1200&q=60',
        desc: 'Piscina privada, cocina moderna y jardín para eventos pequeños.'
      },
      {
        title: 'Cabaña El Faro',
        location: 'Bahía Azul',
        price: 80,
        image: 'https://images.unsplash.com/photo-1505691723514-3b6ecb9b3a2f?auto=format&fit=crop&w=1200&q=60',
        desc: 'Acogedora e ideal para escapadas románticas.'
      }
    ];

    const list = document.getElementById('propertyList');
    const modal = document.getElementById('modal');
    const year = document.getElementById('year');
    const resultCount = document.getElementById('resultCount');

    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalPrice = document.getElementById('modalPrice');
    const closeModal = document.getElementById('closeModal');

    year.textContent = new Date().getFullYear();

    function renderProperties(data) {
      list.innerHTML = '';
      data.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow overflow-hidden';
        card.innerHTML = `
          <div class="relative h-44">
            <img src="${p.image}" class="w-full h-full object-cover" alt="${p.title}">
            <div class="absolute top-3 right-3 bg-white/90 px-3 py-1 rounded text-sm font-semibold">$${p.price}/noche</div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold">${p.title}</h3>
            <p class="text-sm text-slate-500">${p.location}</p>
            <p class="mt-3 text-sm text-slate-600">${p.desc}</p>
            <div class="mt-4 flex justify-between">
              <button class="px-4 py-2 rounded bg-sky-500 text-white text-sm verDetalle">Ver detalle</button>
              <button class="px-3 py-2 rounded border text-sm">Reservar</button>
            </div>
          </div>`;
        card.querySelector('.verDetalle').addEventListener('click', () => showModal(p));
        list.appendChild(card);
      });
      resultCount.textContent = `${data.length} resultados`;
    }

    function showModal(p) {
      modalImg.src = p.image;
      modalTitle.textContent = p.title;
      modalDesc.textContent = p.desc;
      modalPrice.textContent = `$${p.price} / noche`;
      modal.classList.add('active');
    }

    closeModal.addEventListener('click', () => modal.classList.remove('active'));
    renderProperties(properties);
  </script>
</body>
</html>
