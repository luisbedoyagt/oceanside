<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escapa al Paraíso - Alquiler de Casas en la Playa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="overlay">
      <h1>Escapa al Paraíso</h1>
      <p>Encuentra tu casa ideal frente al mar</p>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar destino o casa...">
        <button onclick="buscarCasa()">Buscar</button>
      </div>
    </div>
  </header>

  <main>
    <section id="catalogo" class="catalogo">
      <!-- Tarjetas de ejemplo -->
      <div class="card" data-nombre="Casa del Sol" data-destino="Cancún">
        <img src="img/casa1.jpg" alt="Casa del Sol">
        <h2>Casa del Sol</h2>
        <p>Cancún, México</p>
        <span>$250 / noche</span>
        <button class="btn-detalle" onclick="mostrarDetalle('Casa del Sol', 'Cancún', '$250 / noche', 'img/casa1.jpg')">Ver más</button>
      </div>

      <div class="card" data-nombre="Villa Coral" data-destino="Tulum">
        <img src="img/casa2.jpg" alt="Villa Coral">
        <h2>Villa Coral</h2>
        <p>Tulum, México</p>
        <span>$320 / noche</span>
        <button class="btn-detalle" onclick="mostrarDetalle('Villa Coral', 'Tulum', '$320 / noche', 'img/casa2.jpg')">Ver más</button>
      </div>

      <div class="card" data-nombre="Playa Azul" data-destino="Acapulco">
        <img src="img/casa3.jpg" alt="Playa Azul">
        <h2>Playa Azul</h2>
        <p>Acapulco, México</p>
        <span>$180 / noche</span>
        <button class="btn-detalle" onclick="mostrarDetalle('Playa Azul', 'Acapulco', '$180 / noche', 'img/casa3.jpg')">Ver más</button>
      </div>
    </section>
  </main>

  <!-- Modal Detalle -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <img id="modal-img" src="" alt="Imagen de la casa">
      <h2 id="modal-nombre"></h2>
      <p id="modal-destino"></p>
      <span id="modal-precio"></span>
    </div>
  </div>

  <footer>
    <p>© 2025 Escapa al Paraíso. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
